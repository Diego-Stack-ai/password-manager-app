<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registrati</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
</head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden font-display transition-colors duration-200">
    <!-- Header -->
    <div class="flex items-center p-4 justify-between">
        <a href="../accedi/code.html" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Crea Account</h2>
    </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center w-full px-4 sm:px-6 pb-6">
        <div class="w-full max-w-sm flex flex-col gap-5">
            <!-- Email Field -->
            <div class="flex flex-col gap-2">
                <label class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Email</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">email</span>
                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl pl-12 pr-4" placeholder="Inserisci la tua email" type="email"/>
                </div>
            </div>
            <!-- Password Field -->
            <div class="flex flex-col gap-2">
                <label class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Password</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">lock</span>
                    <input id="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl pl-12 pr-12" placeholder="Crea una password sicura" type="password"/>
                    <button onclick="togglePasswordVisibility('password', 'toggle-icon-1')" class="absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center">
                        <span id="toggle-icon-1" class="material-symbols-outlined text-[20px]">visibility_off</span>
                    </button>
                </div>
            </div>
            <!-- Confirm Password Field -->
            <div class="flex flex-col gap-2">
                <label class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Conferma Password</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">lock</span>
                    <input id="confirm-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl pl-12 pr-12" placeholder="Conferma la tua password" type="password"/>
                    <button onclick="togglePasswordVisibility('confirm-password', 'toggle-icon-2')" class="absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center">
                        <span id="toggle-icon-2" class="material-symbols-outlined text-[20px]">visibility_off</span>
                    </button>
                </div>
            </div>
            <div class="h-2"></div>
            <!-- Registration Button -->
            <a href="../verifica_email/code.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold">
                <span class="truncate">REGISTRATI</span>
            </a>
        </div>
    </div>
    <!-- Footer -->
    <div class="w-full p-6 text-center">
        <p class="text-slate-500 dark:text-slate-400 text-sm font-normal">
            Hai gi√† un account?
            <a class="text-orange-500 hover:text-orange-400 font-bold ml-1" href="../accedi/code.html">Accedi ora</a>
        </p>
    </div>
</div>
<script src="../assets/js/app.js"></script>
</body>
</html>
