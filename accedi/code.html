<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Accedi</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
</head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden font-display transition-colors duration-200">
    <!-- Header -->
    <div class="flex items-center p-4 justify-between">
        <div class="w-12 h-12"></div> <!-- Spacer for balance -->
        <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Login</h2>
        <div class="w-12 h-12"></div> <!-- Spacer for balance -->
    </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center w-full px-4 sm:px-6 pb-6">
        <!-- Logo -->
        <div class="flex flex-col items-center w-full max-w-sm mb-8">
             <div class="relative w-32 h-32 mb-6 rounded-full overflow-hidden shadow-2xl shadow-primary/20 ring-4 ring-primary/20">
                <div class="absolute inset-0 bg-gradient-to-tr from-primary to-purple-600 opacity-80 mix-blend-multiply"></div>
                <div class="w-full h-full bg-center bg-cover" style='background-image: url("https://storage.googleapis.com/imagine-prod-us-central1/images/81f72787-21a4-4475-b940-1a129d955f30/1723555895058-292196.png");'></div>
            </div>
            <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-extrabold leading-tight text-center">Bentornato</h1>
            <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-2 text-center max-w-[280px]">
                Accedi al tuo account per gestire i tuoi dati.
            </p>
        </div>
        <!-- Form -->
        <div class="w-full max-w-sm flex flex-col gap-5">
            <!-- Username Field -->
            <div class="flex flex-col gap-2">
                <label class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Username</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">person</span>
                    <input id="username" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-200 dark:border-none bg-white dark:bg-[#283039] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] pl-12 pr-4 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Username o Email" type="text" value=""/>
                </div>
            </div>
            <!-- Password Field -->
            <div class="flex flex-col gap-2">
                <label class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Password</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">lock</span>
                    <input id="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-200 dark:border-none bg-white dark:bg-[#283039] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] pl-12 pr-12 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Inserisci la tua password" type="password" value=""/>
                    <button onclick="togglePasswordVisibility('password', 'toggle-icon')" class="absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center">
                        <span id="toggle-icon" class="material-symbols-outlined text-[20px]">visibility_off</span>
                    </button>
                </div>
                <div class="flex justify-end mt-1">
                    <a class="text-orange-500 hover:text-orange-400 text-sm font-semibold transition-colors" href="../recupera_password/code.html">
                        Password dimenticata?
                    </a>
                </div>
            </div>
            <div class="h-2"></div>
            <!-- Login Button -->
            <a href="../home_page/code.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
                <span class="truncate">ACCEDI</span>
            </a>
            <button onclick="showFeatureNotAvailableAlert()" class="flex items-center justify-center gap-2 w-full text-primary hover:text-blue-400 font-medium text-sm py-2 group">
                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">fingerprint</span>
                <span>Accedi con Face ID</span>
            </button>
        </div>
    </div>
    <!-- Footer -->
    <div class="w-full p-6 text-center">
        <p class="text-slate-500 dark:text-slate-400 text-sm font-normal">
            Non hai un account?
            <a class="text-orange-500 hover:text-orange-400 font-bold transition-colors ml-1" href="../registrati/code.html">Registrati qui</a>
        </p>
    </div>
</div>
<script src="../assets/js/app.js"></script>
</body>
</html>
